<html>

<head>
  <meta charset="UTF-8">
  <!-- importing javascript libraries of ML5 and P5 libraries -->
  <link rel="stylesheet" href="w3.css">
</head>

<body>
  <!-- Show a cute intro to the user -->
  <div class="w3-container w3-teal">
	<h1>Asset Malik's HRI Coding assignment 1</h1>	  
  </div>
	
	<!-- As loading takes time, show the below message. We will change this later when the model 
	will be ready to use using id name "status" to change the text inside.-->
	<div class="w3-row">
		<div class="w3-half">
			<div id="sketch-holder">
		      <!-- Our sketch will go here! -->
		    </div>
			
		</div>
		<div class="w3-half w3-container">
			<hr>
			<div class="w3-card w3-container">
				<p>status: <span id='status'>Loading model...</span></p>
				
			</div>
			<hr>
			<div class="w3-card w3-container">
				<h3>Current hand position</h3>
				<p id="elbow"></p>
				<p id="wrist"></p>
				<p id="Shoul"></p>
				<p id="distance"></p>
				<p id="angle"></p>
			</div>
			<hr>
			<div class="w3-card w3-container">
				<h3>Command</h3>
				<p id="speed"></p>
				<p id="rotation"></p>
			</div>
			<hr>
			<div class="w3-card w3-container">
				<p>available keypoints <span id="nkey"></span></p>
				<table id="akey" class="w3-table">
					
				</table>
			</div>
		</div>
	</div>
	
	<!-- put our poseNet code. We seperated this to another file for better readability.-->
	
</body>

</html>

<script src="p5.min.js"></script>
<script src="jquery.min.js"></script>
<script src="p5.dom.min.js"></script>
<script src="ml5.min.js" type="text/javascript"></script>
<script src="poseNet_webcam.js"></script>
